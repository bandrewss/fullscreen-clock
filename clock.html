<!DOCTYPE html>
<!--
	Base code taken from: https://www.nayuki.io/page/full-screen-clock-javascript
	Many thanks
-->
<html style="height: 100%; margin: 0px; padding: 0px;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Clock</title>
		<link rel="icon" type="image/png" href="favicon.ico"/>

		<style type="text/css">
			/* Customizable font and colors */
			html {
				background: #000000;
				font-family: sans-serif;
				font-weight: bold;
				color: #FFFFFF;
			}
		</style>
	</head>

	<body style="display: flex; height: 100%; margin: 0px; padding: 0px; justify-content: center; align-items: center; background: rgb(23, 23, 23) !important;">
		<span id="clocktext" style="font-kerning: none; font-size: 120pt;">11:38</span>

		<script type="text/javascript">
			"use strict";

			var textElem = document.getElementById("clocktext");
			var targetWidth = 0.9;  // Proportion of full screen width
			var curFontSize = 20;  // Do not change

			var current_hour = 0;

			function updateClock() {
				var d = new Date();
				var s = "";
				var hour = ((d.getHours() + 11) % 12 + 1);

				if(hour < 10) {
					s += "&nbsp;" + hour;
				} else {
					s += hour;
				}

				s += ":";
				s += (10 > d.getMinutes() ? "0" : "") + d.getMinutes();

				textElem.innerHTML = s;

				if (hour < 10) {
					document.title = s.slice(6)
				} else {
					document.title = s
				}

				set_favicon(hour);
				setTimeout(updateClock, 60000 - d.getTime() % 60000 + 100);
			}

			function updateTextSize() {
				for (var i = 0; 3 > i; i++) {  // Iterate for better better convergence
					curFontSize *= targetWidth / (textElem.offsetWidth / textElem.parentNode.offsetWidth);
					textElem.style.fontSize = curFontSize + "pt";
				}
			}

			function set_favicon(hour) {
				// favicon as emoji taken from koddsson
				// https://koddsson.com/posts/emoji-favicon/
				if(hour == current_hour) {
					return;
				}

				current_hour = hour;
				var emoji = "ğŸ•°ï¸";

				switch(hour) {
					case 1:
						emoji = "ğŸ•";
						break;
					case 2:
						emoji = "ğŸ•‘";
						break;
					case 3:
						emoji = "ğŸ•’";
						break;
					case 4:
						emoji = "ğŸ•“";
						break;
					case 5:
						emoji = "ğŸ•”";
						break;
					case 6:
						emoji = "ğŸ••";
						break;
					case 7:
						emoji = "ğŸ•–";
						break;
					case 8:
						emoji = "ğŸ•—";
						break;
					case 9:
						emoji = "ğŸ•˜";
						break;
					case 10:
						emoji = "ğŸ•™";
						break;
					case 11:
						emoji = "ğŸ•š";
						break;
					case 12:
						emoji = "ğŸ•›";
						break;

				}

				const canvas = document.createElement('canvas');
				canvas.height = 32;
				canvas.width = 32;

				const ctx = canvas.getContext('2d');
				ctx.font = '28px serif';
				ctx.fillText(emoji, -2, 24);

				const favicon = document.querySelector('link[rel=icon]');
				if (favicon) {
					favicon.href = canvas.toDataURL();
				}

			}

			set_favicon(-1);
			updateClock();
			updateTextSize();
			window.addEventListener("resize", updateTextSize);

		</script>


	</body>
</html>
